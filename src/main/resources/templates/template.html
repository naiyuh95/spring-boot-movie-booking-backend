<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Template</title>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            font-size: 48px;
        }
    </style>
</head>
<body style="margin: 0; padding: 0;">

    <table align="center" border="0" cellpadding="0" cellspacing="0" width="600" style="border-collapse: collapse;">
        <tr>
            <td colspan="2" align="center" bgcolor="#eaeaea" style="padding: 40px 0 30px 0;" >
				<h1>
				<b>
                Your booking has been Confirmed. 
				</b>
				</h1>
				
            </td>
        </tr>
		<tr>
            <td colspan="2" >
				<br/>
                <p th:text="${'Dear ' + name}"></p>
				<br/>

            </td>
        </tr>
        <tr>
            <td  >
				
                <img th:src="@{''+${movieLink}}" height=300 width=200>
                
				
            </td>
			<td style="padding: 40px 30px 40px 30px;">
				<p th:text="${'Tickets to : ' + movieName}" ></p>
				<br/>
				<p th:text="${'Seats: ' + seats}"></p>
				<br/>
                <p th:text="${'Total Price:$' + price}"> </p>
				
            </td>
        </tr>
		


        <tr>
            <td  style="padding: 30px 30px 30px 30px;">
				<h3>
				<p>Thank You For Your Purchase</p>
				</h3>
            </td>
        </tr>
    </table>
	

</body>
</html>
